{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>CX Diagnosis</h2>
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-6">
          {{ form.old_password|as_crispy_field }}
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          {{ form.new_password1|as_crispy_field }}
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          {{ form.new_password2|as_crispy_field }}
        </div>
      </div>
<button type="submit">Save changes</button>
    </form>
  {% endif %}
{% endblock %}
